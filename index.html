        </a>

          <a href="#" target="_blank" class="">

            <img src="/svg/Twitter.svg" alt="">
          </a>

      </div>
    </nav>
    <div class="relative text-center p-6 mt-20">

        </p>

        <button

          NOTIFY ME
        </button>
      </div>
      <div class="relative flex items-center justify-center sm:justify-start mb-2">
        <input type="checkbox" id="notify-checkbox" class="custom-checkbox text-white checkbox-orange" />
        <label for="notify-checkbox" class="text-[#344054] ml-2 text-sm font-semibold">Get notified on the launch of
          AfrikaSouq.</label>

    </div>

        <div
